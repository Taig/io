@( typ: String, name: String, placeholder: String, value: String, tabindex: Int )( implicit form: Option[Form[_]] = None )

@if( typ == "textarea" ) {
	@widget.textarea( name, placeholder, value, tabindex )
} else {
	<input
		type="@typ"
		name="@name"
		placeholder="@placeholder"
		value="@form.map( _.apply( name ).value.getOrElse( value ) )"
		tabindex="@tabindex"
		class="@form.map( form => if( form.errors( name ).length > 0 ) "error" else "" )">
}
