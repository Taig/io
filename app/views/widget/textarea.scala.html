@( name: String, placeholder: String, value: String, tabindex: Int )( implicit form: Option[Form[_]] = None )

<textarea
	name="@name"
	placeholder="@placeholder"
	tabindex="@tabindex"
	class="@form.map( _.error( name ).fold( "" )( _ => "error" ) )"
>@form.map( _.apply( name ).value.getOrElse( value ) )</textarea>
