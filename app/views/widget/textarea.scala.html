@( name: String, placeholder: String, value: String, tabindex: Int, form: Option[Form[_]] )

<textarea
	name="@name"
	placeholder="@placeholder"
	tabindex="@tabindex"
	class="@form.map( form => if( form.errors( name ).length > 0 ) "error" else "" )"
>@form.map( _.apply( name ).value.getOrElse( value ) )</textarea>
